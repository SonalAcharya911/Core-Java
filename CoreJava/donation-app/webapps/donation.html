<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation app</title>
</head>
<body>
<h1>Donate here</h1><center></center>
<form action="donate" method="post">
  Donor Name: <input type="text" placeholder="enter donor name" name="name"><br><br>
  Amount: <input type="number" placeholder="enter amount" name="amount"><br><br>
  Email: <input type="text" placeholder="enter email" name="email"><br><br>
  Cause: <input type="text" name="cause" placeholder="enter cause for donation"><br><br>
  <input type="submit" value="donate">

</form>
</center>
</body>
</html>
