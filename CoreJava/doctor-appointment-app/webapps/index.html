<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-form {
          width: 50%;
          margin: 40px auto;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HealthCare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="appointment.html">Appointment</a></li>
            </ul>
        </div>
    </div>
</nav>

<form action="getAppointment" method="post" class="center-form">
    <h2 class="mb-4 text-center">Doctor Appointment Form</h2>

    <div class="input-group mb-3">
        <span class="input-group-text">First Name</span>
        <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Last Name</span>
        <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Email</span>
        <input type="email" class="form-control" placeholder="email@example.com" name="email" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Phone</span>
        <input type="text" class="form-control" placeholder="Phone Number" name="phone" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Age</span>
        <input type="number" class="form-control" placeholder="Age" name="age" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Address</span>
        <textarea class="form-control" name="address" placeholder="Enter your address here" required></textarea>
    </div>

    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
            <option value="" disabled selected hidden>Choose your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department" name="department" required>
            <option value="" disabled selected hidden>Select department</option>
            <option value="general">General Medicine</option>
            <option value="cardiology">Cardiology</option>
            <option value="ent">ENT</option>
            <option value="dermatology">Dermatology</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="doctor" class="form-label">Preferred Doctor</label>
        <input type="text" class="form-control" id="doctor" name="doctor" placeholder="Enter your preferred doctor's name">
    </div>

    <div class="mb-3">
        <label for="date" class="form-label">Preferred Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>

    <div class="mb-3">
        <label for="time" class="form-label">Preferred Time</label>
        <select class="form-select" id="time" name="time" required>
            <option value="" disabled selected hidden>Select a time slot</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="reason" class="form-label">Reason for Visit</label>
        <textarea class="form-control" id="reason" name="reason" rows="3" placeholder="Describe your symptoms" required></textarea>
    </div>

    <input type="submit" class="btn btn-primary" value="Get Appointment">
    <button type="reset" class="btn btn-secondary ms-2">Reset</button>
</form>

</body>
</html>
