<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhar verification</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ece9e6, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: #f9f9f9;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    form input[type="text"],
    form input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
        background-color: #45a049;
    }

    label {
        font-weight: bold;
    }
</style>

<form action="check">
    Name: <input type="text" placeholder="Enter your name" name="name" id="nam"><br>
    Aadhar Number: <input type="number" placeholder="Enter your aadhar number" name="aadhar"><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
